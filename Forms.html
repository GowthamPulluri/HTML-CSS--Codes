<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
    </head>

    <body>
        <h4>Please fill this form to apply for the role in our company</h4>
        <form name="Employment Form" action="-------" method="Post">
            <table width="75%" border="1"bordercolor="black"cellspacing="0"cellpadding="2">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Position</td>
                    <td>
                        <select name="Position">
                            <option>Select</option>
                            <option value="AC">Accountant</option>
                            <option value="SU">Supervisor</option>

                        </select>
                    </td>
                <tr>
                    <td>Experience Level</td>
                    <td>
                        <select name="Experience Level">
                         <option>Select</option>  
                         <option value="FR">Fresher</option> 
                         <option value="JU">Junior Level</option> 
                         <option value="SE">Senior Level</option>
                        </select>
                    </td>
                </tr>    
                <tr>
                    <td>Job Type</td>
                    <td>
                        <input type="checkbox" name="ftime"/>Full time &nbsp;<br>
                        <input type="checkbox" name="ptime"/>Part time &nbsp;<br>
                        <input type="checkbox" name="contract"/>Contract &nbsp;
                    </td>
                </tr>
            <tr>
                <td>Employment Status</td>
                <td>
                    <input type="radio" name="Employment Status" value="working"/>Working
                    <input type="radio" name="Employment Status" value="Unemployed"/>Unemployed
                    <input type="radio" name="Employment Status" value="student"/>Student
                </td>
            </tr>
            <tr>
                <td>Additional Comments</td>
                <td><textarea name="comments"cols="45"rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit"name="submit" value="Submit"/>
                    <input type="reset"name="reset" value="Reset"/>
                </td>
            </tr>
            </table>
        </form>
    </body>
</html>

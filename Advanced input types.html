<!DOCTYPE html>
<html>
    <head>
       <title>Form</title>
    </head>

    <body>
        <form name="some" action="---" method="Post">
             <input type="text" placeholder="Enter Name"><br><br>
             <input type="email" placeholder="Enter Email"/><br><br>
             <input type="password" placeholder="Enter Password"><br><br>
             <input type="tel" placeholder="Enter Phone Number"><br><br>
             <input type="url" placeholder="Enter URL"><br><br>
             <input type="search" placeholder="Search"><br><br>
             Pick a Color: <input type="color"/><br><br>
             Pick a Date: <input type="date"><br><br>
             Select a File: <input type="file"><br><br>
             Select a number: <input type="number" min="0" max="100"><br><br>
             Select a Range: <input type="range"><br><br>
             Select time: <input type="time"><br><br>
             <input type="reset"> <input type="submit">
        </form>
    </body>
</html>

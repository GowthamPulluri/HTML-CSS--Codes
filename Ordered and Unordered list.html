<!DOCTYPE html>
<html>
    <head>
      <title>Ordered and Unordered List</title>
    </head>

    <body>
        <h1><font face="comic Sans MS"color="Blue">Some Hollywood Celebrities: </font></h1>
        <ol>         <!--Ordered List(ol)-->
            <li>Tom Holland</li>         <!--List-->
            <li>Robert Dowrney Jr.</li>
            <li>Chris Hamilton</li>
        </ol>
        <h1><font face="comic sans MS" color="Red">Some Tollywood Celebrities:</font></h1>
        <ul>   <!--Unordered List(ul)-->
            <li><font size="5">Pawan Kalyan</font></li>
            <li>Prabhas</li>
            <li>Vijay Thallapathi</li>
        </ul>
    </body>
</html>
